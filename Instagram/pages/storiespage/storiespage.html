    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #000;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
            height: 100vh;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 600px;
            height: 100%;

        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

                                            alt="">
                                    </div>
                                    <p class="ml-3">antland <span class="text-gray-300">1h</span></p>

                                <div class="text-2xl">

                                </div>
                            </div>
                        </div>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
